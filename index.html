<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/scss/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="nft">
     <div class="nft__image">
     </div>

      <div class="nft__title">Equilibrium #3429</div>

      <div class="nft__description">
        Our Equilibrium collection promotes
  
        balance and calm.
      </div>

      <div class="flex flex-jc-sb">
        <div class="nft__coin">
        <img src="./app/images/icon-ethereum.svg " width="20" height="20" alt="">
          <div> 0.041 ETH </div>
        </div>
        <div class="nft__time">
          <img src="./app/images/icon-clock.svg" width="20" height="20" alt="">
          <div>3 days left</div>
        </div>
      </div>
      <hr />

      <div class="nft__creator ">
        <div class="image">
          <img src="./app/images/image-avatar.png" width="40" height="40" alt="">
        </div>
        <div class="bio">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
    
  </body>
</html>
